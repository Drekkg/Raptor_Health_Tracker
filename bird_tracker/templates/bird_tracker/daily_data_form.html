{% extends "base.html" %}{% block daily_data_form %}
{% load static %}
{% load crispy_forms_tags %}

<!-- Creating Daily Data -->
<div class="col-md-4 card mb-4 mt-3">
    <div class="card-body">

        <h3>Please enter the required information for:
            {{bird_detail.bird_name}}
            {% now "d-m-Y" %}
        </h3>
        <p>Trainer: {{ user.username }}</p>
        <form id="DailyDataForm" method="post" style="margin-top: 1.3em;">
            {{ daily_data_form | crispy }}
            {% csrf_token %}
            <button id="submitButton" type="submit" class="btn btn-signup btn-lg">Submit</button>
        </form>


    </div>
</div>

{% endblock daily_data_form %}
