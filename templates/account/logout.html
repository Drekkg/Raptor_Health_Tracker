{% extends "base.html" %}
{% load static %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
      <h3>{% trans "Sign Out" %}</h3>

      <p>{% trans 'Are you sure you want to sign out?' %}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <ul>
          <li class="li-style d-grid gap-2">
            <button class="btn btn-signup right" type="submit">{% trans 'Sign Out' %}</button>
          </li>
          <li class="li-style d-grid gap-2">
            <a class="btn btn-secondary" aria-current="page" href="{% url 'home' %}">Cancel</a>
          </li>
        </ul>
      </form>
    </div>
  </div>
</div>
{% endblock %}
